<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

</head>

<body>

  <div class="contact-form">
    <h1>Contact Us</h1>
    <div id="success-message" class="success-message" style="display: none;">
      <p>âœ… Message Sent!</p>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <form action="#" method="POST" class="contact-form2" onsubmit="return validateForm(event)">
      <div class="feildset-info">
        <div class="form-group">
          <label for="first-name">First Name <span>*</span></label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name <span>*</span></label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
      </div>
      <div class="form-group full-width-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
      </div>

      <fieldset class="feildset-query-type">
        <legend>Query Type <span>*</span></legend>
        <div class="query-options">
          <div class="radio-option">
            <input type="radio" id="general-enquiry" name="query-type" required>
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="support-request" name="query-type" required>
            <label for="support-request">Support Request</label>
          </div>
        </div>
      </fieldset>

      <div class="form-group full-width-group">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" rows="5" placeholder="Your message" required></textarea>
      </div>

      <div class="div-checkbox-contacte full-width-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team <span>*</span></label>
      </div>

      <button type="submit" id="btn-submit" value="Submit">Submit</button>
    </form>
  </div>

</body>

</html>
