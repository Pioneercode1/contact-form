<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

</head>

<body>

  <form action="" method="" class="contact-form">
    <h1>Contact Us</h1>
    <feildset class="feildset-info">
      <label form="first-name" id="label-firs-name">First Name <sup>*</sup></label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

      <label form="last-name" id="label-last-name">Last Name <sup>*</sup></label>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

      <label for="email">Email <sup>*</sup></label>
      <input type="email" class="email-address" name="email-address" placeholder="Enter your email-address" required>
    </feildset>

    <fieldset class="feildset-query-type">
      <p>Query Type <sup>*</sup></p>

      <div>
        <input type="radio" id="radio-general-enquiry" name="query-type" placeholder="Please select a query type" required>
        <label for="radio-general-enquiry">General Enquiry</label>
      </div>

      <div>
        <input type="radio" id="radio-support-request" name="query-type" placeholder="Please select a query type" required>
        <label for="radio-support-request">Support Request</label>
      </div>

      <p>Message <sup>*</sup></p>
      <textarea id="Message" name="Message" rows="6" cols="23" placeholder="please enter your Message" required></textarea>

    </fieldset>

    <div class="div-checkbox-contacte">
      <input type="checkbox" id="checkbox-contacte" name="checkbox-contacte" placeholder="To submit this form, please consent to being contacted" required>
      <label for="checkbox-contacte" id="label-checkbox-contacte">I consent to being contacted by the team <sup>*</sup></label>
    </div>

    <input type="submit" id="btn-submit" value="Submit">

  </form>

</body>

</html>
